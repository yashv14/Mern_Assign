                <form action="#" method="post" enctype="multipart/form-data">
                    <table border="0" cellpadding="5">
                        <tr>
                            <td><label for="name"><b>Name:</b></label></td>
                            <td><input type="text" id="name" name="name" required></td>
                        </tr>
                        <tr>
                            <td><label for="dob"><b>BirthDate:</b></label></td>
                            <td><input type="date" id="dob" name="dob" required></td>
                        </tr>
                        <tr>
                            <td><label for="email"><b>Email:</b></label></td>
                            <td><input type="email" id="email" name="email" required></td>
                        </tr>
                        <tr>
                            <td><label for="password"><b>Password:</b></label></td>
                            <td><input type="password" id="password" name="password" required></td>
                        </tr>
                        <tr>
                            <td valign="top"><label for="address"><h3>Address:</h3></label></td>
                            <td>
                       <textarea id="address" name="address" rows="5" cols="30">Sunbeam Institute of IT 'Anuda Chambers', 203 Shaniwar Peth, Near Gujar Hospital, Karad-415110 (Maharashtra)</textarea>
                            </td>
                        </tr>
                        <tr>
                            <td><b>Gender:</b></td>
                            <td>
                                <input type="radio" id="male" name="gender" value="Male">
                                <label for="male">Male</label>
                                <input type="radio" id="female" name="gender" value="Female">
                                <label for="female">Female</label>
                            </td>
                        </tr>

                        <tr>
                            <td><label for="photo"><b>Upload Photo:</b></label></td>
                            <td><input type="file" id="photo" name="photo"></td>
                        </tr>
                        <tr>
                            <td><label for="course"><h3>Select your Course:</h3></label></td>
                            <td>
                                <select id="course" name="course">
                                    <option value="">Select course</option>
                                    <option value="cse">Computer Science</option>
                                    <option value="ece">Electronics</option>
                                    <option value="mech">Mechanical</option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td><h3>Skill Set:</h3></td>
                            <td>
                                <input type="checkbox" id="java" name="skills" value="Java">
                                <label for="java">Java</label>

                                <input type="checkbox" id="cpp" name="skills" value="CPP">
                                <label for="cpp">CPP</label>

                                <input type="checkbox" id="os" name="skills" value="OS">
                                <label for="os">OS</label>
                            </td>
                        </tr>

                        <tr>
                            <td colspan="2" align="left">
                                <br>
                                <button type="submit">Register</button>

                        </tr>
